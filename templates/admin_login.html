<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #c2e9fb, #a1c4fd);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-label {
            font-weight: 600;
        }

        .lottie-box {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="login-card text-center fade-in">
    <h3 class="mb-3 text-primary">🔐 Admin Login</h3>

    <!-- Error Message Animation -->
    {% if error %}
    <div class="lottie-box">
        <lottie-player
            src="https://lottie.host/1190adfc-a7b5-4fc1-94b4-b12959884cfc/MqVrKhQxg4.json"
            background="transparent" speed="1" loop autoplay>
        </lottie-player>
    </div>
    <div class="alert alert-danger fw-semibold">
        {{ error }}
    </div>
    {% endif %}

    <!-- Success Message Animation -->
    {% if success %}
    <div class="lottie-box">
        <lottie-player
            src="https://lottie.host/03e5c63c-6e15-4f11-890e-2fc479b0c2a7/t8HuPyh5pF.json"
            background="transparent" speed="1" autoplay>
        </lottie-player>
    </div>
    <div class="alert alert-success fw-semibold">
        {{ success }}
    </div>
    {% endif %}

    <form action="/admin/login" method="post" class="text-start">
        <div class="mb-3">
            <label for="username" class="form-label">👤 Username</label>
            <input type="text" name="username" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">🔒 Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 fw-bold">Login 🚀</button>
    </form>
</div>

</body>
</html>
