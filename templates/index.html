<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="q-hS7EvYlKe6V0IjU8-3GiB0jE1Pq_hvW_mga1Fpfp0" />
  <title>Student Result Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="q-hS7EvYlKe6V0IjU8-3GiB0jE1Pq_hvW_mga1Fpfp0" />
  google-site-verification: google53dcc92479ba04f1.html
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-card {
      max-width: 500px;
      margin: auto;
      margin-top: 40px;
    }

    .top-header {
      background-color: #0d6efd;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .horizontal-nav {
      background-color: #f8f9fa;
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #dee2e6;
    }

    .horizontal-nav .nav-link {
      margin-right: 1rem;
      color: #0d6efd;
      font-weight: 500;
    }

    .horizontal-nav .nav-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .horizontal-nav .nav-link {
        display: block;
        margin: 0.25rem 0;
      }
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="top-header">
  🎓 Student Result Portal
</div>

<!-- Horizontal Navbar -->
<div class="horizontal-nav d-flex justify-content-end flex-wrap">
  <a class="nav-link" href="/">🏠 Home</a>
  <a class="nav-link" href="/topper">🏅 Toppers</a>
  <a class="nav-link" href="/credit-tracker">📊 Credit Tracker</a>
  <a class="nav-link" href="/admin/login">🔐 Admin Login</a>
</div>

<!-- Result Form -->
<div class="form-card">
  <div class="card p-4 shadow-sm rounded-4 border-0">
    <h4 class="text-center mb-4">Check Your Result</h4>
    <form action="/result" method="post">
      <div class="mb-3">
        <label for="reg_no" class="form-label">Registration Number</label>
        <input type="text" name="reg_no" id="reg_no" class="form-control" placeholder="Enter your Reg. No" required>
      </div>
      <div class="mb-3">
        <label for="semester" class="form-label">Semester</label>
        <select name="semester" id="semester" class="form-select" required>
          <option value="">Select Semester</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">🔍 View Result</button>
    </form>
  </div>
</div>

<!-- Semester Fetch JS -->
<script>
  document.getElementById('reg_no').addEventListener('blur', () => {
    const regNo = document.getElementById('reg_no').value.trim();
    const semesterSelect = document.getElementById('semester');

    if (regNo) {
      fetch(`/get_semesters?reg_no=${regNo}`)
        .then(res => res.json())
        .then(data => {
          semesterSelect.innerHTML = '<option value="">Select Semester</option>';
          data.semesters.forEach(sem => {
            const option = document.createElement('option');
            option.value = sem;
            option.textContent = `Semester ${sem}`;
            semesterSelect.appendChild(option);
          });
        });
    }
  });
</script>

</body>
</html>
