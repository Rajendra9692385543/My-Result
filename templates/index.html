<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Result Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-card {
            max-width: 500px;
            margin: auto;
            margin-top: 60px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">ğŸ“ Student Result Portal</span>
        
    </div>
</nav>

<div class="form-card">
    <div class="card p-4 shadow-sm rounded-4 border-0">
        <h4 class="text-center mb-4">Check Your Result</h4>
        <form action="/result" method="post">
            <div class="mb-3">
                <label for="reg_no" class="form-label">Registration Number</label>
                <input type="text" name="reg_no" id="reg_no" class="form-control" placeholder="Enter your Reg. No" required>
            </div>
            <div class="mb-3">
                <label for="semester" class="form-label">Semester</label>
                <select name="semester" id="semester" class="form-select" required>
                    <option value="">Select Semester</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">ğŸ” View Result</button>
        </form>
        <div class="text-center mt-3">
            <a href="/admin/login" class="btn btn-outline-secondary btn-sm">ğŸ” Admin Login</a>
            <a href="/topper" class="btn btn-outline-success">ğŸ… View Toppers</a>

        </div>
    </div>
</div>

<script>
document.getElementById('reg_no').addEventListener('blur', () => {
    const regNo = document.getElementById('reg_no').value.trim();
    const semesterSelect = document.getElementById('semester');

    if (regNo) {
        fetch(`/get_semesters?reg_no=${regNo}`)
            .then(res => res.json())
            .then(data => {
                semesterSelect.innerHTML = '<option value="">Select Semester</option>';
                data.semesters.forEach(sem => {
                    const option = document.createElement('option');
                    option.value = sem;
                    option.textContent = `Semester ${sem}`;
                    semesterSelect.appendChild(option);
                });
            });
    }
});
</script>

</body>
</html>
