<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <!-- ✅ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">🎓 Credit Tracker</a>
            <div class="ms-auto">
                <a href="/basket-summary-report" class="btn btn-outline-info">📊 Basket Summary Report</a>
            </div>
        </div>
    </nav>

    <!-- ✅ Main Container -->
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h2>📊 Credit Tracker</h2>
            <p class="text-muted">Enter your Registration Number to view credit summary.</p>
        </div>

        <form action="/view-credits" method="get" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="reg_no" class="form-label"><strong>Registration Number</strong></label>
                <input type="text" name="reg_no" id="reg_no" class="form-control" placeholder="e.g. 2101010100" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">🔍 View Credits</button>
        </form>

        <div class="text-center mt-5">
            <a href="/" class="btn btn-outline-secondary">← Back to Result Portal</a>
        </div>
    </div>

    <!-- ✅ Footer -->
    <footer class="text-center mt-auto py-3 text-muted small">
        &copy; 2025 | Created by <strong>Rajendra</strong>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
