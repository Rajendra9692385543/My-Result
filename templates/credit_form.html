        /* Navbar styling */
    .horizontal-nav {
      background-color: #f8f9fa;
      padding: 0.4rem 1rem;
      border-bottom: 1px solid #dee2e6;
    }

    .horizontal-nav .nav-link {
      margin-right: 0.8rem;
      font-size: 0.95rem;
      font-weight: 500;
      color: #333;
      display: inline-flex;
      align-items: center;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .horizontal-nav .nav-link i {
      color: #0d6efd;
      font-size: 1rem;
      margin-right: 6px;
      transition: color 0.3s ease;
    }

    .horizontal-nav .nav-link:hover {
      color: #0d6efd;
      transform: translateY(-2px);
      text-decoration: none;
    }

    .horizontal-nav .nav-link:hover i {
      color: #0a58ca;
    }

    @media (max-width: 576px) {
      .horizontal-nav {
        display: none; /* hide horizontal nav on small screens */
      }
    }
        /* Footer */
    footer {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      padding: 25px 0 15px 0;
      border-top: 1px solid #ddd;
      box-shadow: 0 -3px 6px rgba(0, 0, 0, 0.05);
    }

    .footer-icon {
      font-size: 1.2rem;
      margin-right: 6px;
      color: #0d6efd;
      transition: color 0.2s ease-in-out;
    }

    footer a {
      color: #333;
      font-weight: 500;
      transition: color 0.2s ease-in-out;
    }

    footer a:hover {
      color: #0d6efd;
    }

    footer p {
      margin-bottom: 0.5rem;
    }

    /* Drawer */
    .offcanvas-custom {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      color: #333;
    }
    .offcanvas-custom a {
      font-size: 1.05rem;
      font-weight: 500;
      display: block;
      padding: 10px 0;
      color: #333;
      text-decoration: none;
    }
    .offcanvas-custom a i {
      color: #0d6efd;
      margin-right: 8px;
    }
    .offcanvas-custom a:hover {
      color: #0d6efd;
