<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar-brand {
            font-size: 1.5rem;
        }

        .card {
            border-radius: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .btn-primary {
            background: linear-gradient(90deg, #4e73df, #224abe);
            border: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #224abe, #4e73df);
        }

        .btn-outline-info {
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-outline-secondary {
            border-radius: 50px;
        }

        footer {
            background: #ffffff;
            border-top: 1px solid #dee2e6;
        }

        input:focus {
            box-shadow: 0 0 5px rgba(78, 115, 223, 0.5);
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">ðŸŽ“ Credit Tracker</a>
            <div class="ms-auto">
                <a href="/basket-summary-report" class="btn btn-outline-info">
                    <i class="bi bi-bar-chart-line-fill"></i> Basket Summary
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
        <div class="text-center mb-5">
            <h2 class="fw-bold">Credit Tracker</h2>
            <p class="text-muted fs-6">Enter your Registration Number to view Credits</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/view-credits" method="get" class="card p-4 shadow-sm bg-white">
                    <div class="mb-3">
                        <label for="reg_no" class="form-label fw-semibold">Registration Number</label>
                        <input type="text" name="reg_no" id="reg_no" class="form-control" placeholder="e.g. 2101010100" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="bi bi-search"></i> View Credits
                    </button>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back to Result Portal
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-auto py-3 text-muted small">
        &copy; 2025 | Created by <strong>Rajendra</strong>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
